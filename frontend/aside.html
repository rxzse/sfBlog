<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.2/markdown-it.min.js"></script>
    <style>
        .source {
            width: 100%;
            font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
            font-size: 13px;
            padding: 2px;
        }

        .result-html {
            padding: 2px 10px;
            overflow: auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .full-height {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="op">
        <aside class="menu">
            <p class="menu-label">
                Categories
            </p>
            <ul class="menu-list">
                <li>
                    <span class="tag is-primary is-medium ">Category 1</span>
                    <span class="icon"> <i class="fa fa-edit" @click="edit(1)"></i></span>
                    <span class="icon"> <i class="fa fa-trash" @click="del(1)"></i></span>
                </li>
                <li>
                    <span class="tag is-primary is-medium ">Category 1</span>
                    <span class="icon"> <i class="fa fa-edit"></i></span>
                    <span class="icon"> <i class="fa fa-trash"></i></span>
                </li>
                <br>
                <li><span class="tag is-danger is-medium " @click="isComponentModalActive = true">Create category</span>
                </li>
            </ul>

        </aside>
        <b-modal v-model="isComponentModalActive" has-modal-card full-screen :can-cancel="false">
            <div class="modal-card" style="width: auto">
                <header class="modal-card-head">
                    <p class="modal-card-title">Create Post</p>
                </header>

                <section class="modal-card-body">
                    <b-field label="Title">
                        <b-input type="title" v-model="postTitle" placeholder="Your post title" required>
                        </b-input>
                        

                    </b-field>
                    <b-field label="Category">
                        <b-dropdown v-model="isPublic" aria-role="list">

                            <template v-if="isPublic" #trigger>
                                <b-button
                                    label="Public"
                                    type="is-primary"
                                    icon-left="earth"
                                    icon-right="menu-down" />
                            </template>
                    
                            <template v-else #trigger>
                                <b-button
                                    label="Friends"
                                    type="is-primary"
                                    icon-left="account-multiple"
                                    icon-right="menu-down" />
                            </template>
                    
                    
                            <b-dropdown-item :value="true" aria-role="listitem">
                                <div class="media">
                                    <b-icon class="media-left" icon="earth"></b-icon>
                                    <div class="media-content">
                                        <h3>Public</h3>
                                        <small>Everyone can see</small>
                                    </div>
                                </div>
                            </b-dropdown-item>
                    
                            <b-dropdown-item :value="false" aria-role="listitem">
                                <div class="media">
                                    <b-icon class="media-left" icon="account-multiple"></b-icon>
                                    <div class="media-content">
                                        <h3>Friends</h3>
                                        <small>Only friends can see</small>
                                    </div>
                                </div>
                            </b-dropdown-item>
                        </b-dropdown>
                        
                    </b-field>
                    <b-field label="Status">
                        <b-switch>Public</b-switch>
                    </b-field>
                    
                    <div class="columns">
                        <!-- Aside Menu -->
                        <div class="column is-6 full-height">
                            <textarea v-model="markdown_src" style="width: 100%; height: 100%;" rows="25"></textarea>
                        </div>
                        <!-- Content list -->
                        <div class="column is-6 full-height">
                            <div v-html="html_src" class="result-html full-height">

                            </div>
                        </div>
                    </div>
                    <b-field label="Alias">
                        <b-input type="title" placeholder="Your post alias" :value="post_alias" required></b-input>
                    </b-field>
                    <b-button label="Save" @click="submit" />
                    
                </section>

                <b-button label="Close" @click="isComponentModalActive = false" />

            </div>
        </b-modal>
    </div>
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
    <script async type="text/javascript" src="./js/app.js"></script>
</body>

</html>
