<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Blog</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
</head>

<body>
    <!-- Nav Báº£r -->
    <nav class="navbar is-white topNav">
        <div class="container">
            <div class="navbar-brand">
                <div class="navbar-burger burger" data-target="topNav">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="topNav" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/">Home</a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="field is-grouped">
                            <p class="control">
                                <a class="button is-small is-info is-outlined">
                                    <span class="icon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <span>Login</span>
                                </a>

                                <a class="button is-small is-info is-outlined">
                                    <span class="icon">
                                        <i class="fa fa-key"></i>
                                    </span>
                                    <span>Change password</span>
                                </a>

                                <a class="button is-small is-info is-outlined">
                                    <span class="icon">
                                        <i class="fa fa-arrow-right"></i>
                                    </span>
                                    <span>Logout</span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="app">
        <section class="container">
            <div class="columns">
                <!-- Aside Menu -->
                <div class="column is-3">
                    <aside class="menu">
                        <p class="menu-label">
                            Categories
                        </p>
                        <ul class="menu-list">
                            <li>
                                <span class="tag is-primary is-medium ">Category 1</span>
                                <span class="icon"> <i class="fa fa-edit"></i></span>
                                <b-button type="is-danger" icon-right="fa fa-edit" @click="prompt"/>
                            </li>
                            <li>
                                <span class="tag is-primary is-medium ">Category 1</span>
                                <span class="icon"> <i class="fa fa-edit"></i></span>
                                <span class="icon"> <i class="fa fa-trash"></i></span>
                            </li>
                            <br>
                            <li><span class="tag is-danger is-medium ">Create category</span></li>
                        </ul>
                    </aside>
                </div>
                <!-- Content list -->
                <div class="column is-9">
                    <div class="box content">
                        <article class="post">
                            <h4>Post tile 1</h4>
                            <div class="media">
                                <div class="media-content">
                                    <div class="content">
                                        <p>
                                            <a href="#">@rxzse</a> Date created &nbsp;
                                            <span class="tag">Question</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <div class="columns is-mobile is-centered">
                    <div class="field is-grouped is-grouped-multiline">
                        <div class="control">
                            <div class="tags has-addons">
                                <a class="tag is-link" href="https://github.com/BulmaTemplates/bulma-templates">Bulma
                                    Created</a>
                                <span class="tag is-light">RxZ</span>
                            </div>
                        </div>
                        <div class="control">
                            <div class="tags has-addons">
                                <a class="tag is-link">The source code is licensed</a>
                                <span class="tag is-light">MIT &nbsp;<i class="fa fa-github"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script async type="text/javascript" src="./js/base.js"></script>
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                prompt() {
                    this.$buefy.dialog.prompt({
                        message: `What's your name?`,
                        inputAttrs: {
                            placeholder: 'e.g. Walter',
                            maxlength: 10
                        },
                        trapFocus: true,
                        onConfirm: (value) => this.$buefy.toast.open(`Your name is: ${value}`)
                    })
                }
            }
        })
    </script>
</body>

</html>
